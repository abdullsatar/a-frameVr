<html>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>

<body>

    <a-scene>

        <!--We can add many elements on our file like the code below-->
        <a-box height="1" width="1" depth="1" position="-1 .5 -3" color="blue" rotation="0 45 0"> </a-box>
        <a-sphere position="0 3 -5" radius="1" color="#CBD13E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#AA145D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>

</body>
