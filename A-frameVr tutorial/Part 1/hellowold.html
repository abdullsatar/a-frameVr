<html>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>

<body>

    <a-scene>

        <!--this is a primitive, to display text on our applications-->
        <!--the text value is passed  as parameter-->
        <!--we can set atributes to our text, position and color are some of few-->
        <a-text value="Hello, world!" position="0 2 -3" color="#AA145D"></a-text>

        <!-- we apply a color to our enviroment using <a-sky>-->
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>

</body>
